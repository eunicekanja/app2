
<label>Server name</label>
<input
 type="text"
 class="form-control"
 (input)="onUpdateServer($event)"
 [(ngModel)]='serverName'><br>
<button class="btn btn-primary"
[disabled]="allowServer"
(click)="onCreateServer()"
>add server is {{allowServer}}</button><br><br>

<p  *ngIf="serverCreated; else noServer"
>Server was created and the name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server created</p>
</ng-template>

<p *ngFor="let server of servers">{{server}}</p>
